name: dev-sesame

on:
  push:
    branches:
      - main # (1) 실습하시는분들은 master로 하시면 됩니다. (저는 별도 브랜치로 지정)
  workflow_dispatch: # (2) 수동 실행

jobs:
  build:
    runs-on: ubuntu-latest # (3)

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # (4)

      - name: Set up JDK 11
        uses: actions/setup-java@v1 # (5)
        with:
          java-version: 11

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: 'sesame'
          mysql user: 'admin'
          mysql password: 'Sesame!6700'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew # (6)
        shell: bash


      - name: Build with Gradle
        run: ./gradlew clean build # (7)
        shell: bash